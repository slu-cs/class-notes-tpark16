<!-- Example with a loop over a JQuery object. -->
<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>JQuery Objects</title>
  </head>
  <body>
    <h1>Things to do</h1>
    <div id='f'>
      <table id ='tb'>
        <tbody>

        </tbody>
      </table>
    </div>
    <form>
      <input type="textarea" name="left">
      <button type="submit">Submit</button>
    </form>
    <div id="history"></div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script>

      // Number of times the form has been submitted
      let counter = 0;

      // Respond to submit events
      $('form').on('submit', function(event) {
        const form = $(this); // JQuery object representing the form
        event.preventDefault(); // Don't really submit the form

        // Create a new list
        const list = $('<tr></tr>');

        // Translate each input value into a list item
        const inputs = form.find('input'); // JQuery object represent all inputs
        for (let input of inputs) {
          input = $(input); // Turn into a JQuery object
          const li = $(`<tr>${input.val()}</tr>`); // New list item
          list.append(li);
          list.append('<td><button type="submit">Delete</button></td>')
          input.val(''); // Empty out the box
        }

        counter++;
        const p = $(`<p>Submit #${counter}</p>`);

        // Add to the page
        $('#history').append(p);
        $('#history').append(list);
      });

    </script>
  </body>
</html>
